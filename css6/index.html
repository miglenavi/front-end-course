<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/materialize.css">
    <style media="screen">
    span {
      font-size: 15px;
    }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Jūsų informacija</legend>
      <table>


        <tr>
          <td>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="first_name"><span class="blue-text text-darken-2">Vardas</span></label>
            </div>
          </td>
        </tr>
        <tr>
          <td><div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name"><span class="blue-text text-darken-2">Pavardė</span></label>
              </div></td>

        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Klausimai</legend><br>
      <div class="input-field col s12">
      <select name="infosource">
      <option value="" disabled selected></option>
      <option value="Google">Google</option>
      <option value="Draugai">Draugai</option>
      <option value="Kolegos">Kolegos</option>
      <option value="Kitas">Kitas</option>
      </select>
      <label><span class="blue-text text-darken-2">Kaip sužinojote apie mus?</span></label><br><br>
    </div>
      <label><span class="blue-text text-darken-2">Ar apsilankysite vėl?<span></label>

      <label><input class="with-gap" type="radio" name="visit" value=yes><span class="blue-text text-darken-2">Taip</span><label>
      <label><input class="with-gap" type="radio" name="visit" value=no><span class="blue-text text-darken-2">Ne</span><label>
      <label><input class="with-gap" type="radio" name="visit" value=maybe><span class="blue-text text-darken-2">Galbūt</span><label><br><br>
      <span class="blue-text text-darken-2">Ką manote apie kursą?</span><br>
      <textarea name="message" rows="10" cols="30" placeholder="Rašykite viską ką galvojate"></textarea><br><br>
      <span class="blue-text text-darken-2">Pažymėkite programavimo/žymejimo kalbas su kuriomis esate susipažinę:</span><br>
      <table>
        <tr>
          <td><label><input id="indeterminate-checkbox" type="checkbox" name="languages" value="C#" />
          <span class="blue-text text-darken-2">C#</span></label></td>
          <td><label><input id="indeterminate-checkbox" type="checkbox" name="languages" value="JAVA"><span class="blue-text text-darken-2">JAVA</span></label></td>
          <td><label><input  id="indeterminate-checkbox" type="checkbox" name="languages" value="PHP"><span class="blue-text text-darken-2">PHP</span></label></td>
        </tr>
        <tr>
          <td><label><input id="indeterminate-checkbox" type="checkbox" name="languages" value="HTML"><span class="blue-text text-darken-2">HTML</span></label></td>
          <td><label><input type="checkbox" name="languages" value="CSS"><span class="blue-text text-darken-2">CSS</span></label></td>
          <td><label><input type="checkbox" name="languages" value="Javascript"><span class="blue-text text-darken-2">Javascript</span></label></td>
        </tr>
        <tr>
          <td><label><input type="checkbox" name="languages" value="Python"><span class="blue-text text-darken-2">PHP</span></label></td>
          <td><label><input type="checkbox" name="languages" value="Ruby"><span class="blue-text text-darken-2">Ruby</span></label></td>
        </tr>
      </div>
      </table>
        <br><br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Siųsti
  </button>
  </fieldset>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
           $(document).ready(function(){
           $('select').formSelect();
            });

   </script>




  </body>
</html>
