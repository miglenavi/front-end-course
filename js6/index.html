<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var name = prompt('Type your name','');

      fiveNames(name);

      function fiveNames(name){
        for (var i = 0; i < 5; i++){
          document.write(name + "<br>");
        }
      }
    </script>
  </body>
</html>
